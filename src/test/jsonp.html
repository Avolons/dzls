<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../static/lib/jquery/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<button id="set">发送</button>
		<p id="texts"></p>
		<script type="text/javascript">
			$('#set').on('click', function() {
				 $.ajax({
            type: "get",
            url: "http://127.0.0.1/Home/jsonp", // 这个就是不同于当前域的一个URL地址，这里单纯演示，所以同域
            dataType: "jsonp",
            jsonp: "jsonpcallback",  // 指定回调函数，这里名字可以为其他任意你喜欢的，比如callback，不过必须与下一行的GET参数一致
            data: "name=jxq&email=feichexia@yahoo.com.cn&jsonpcallback=?", // jsonpcallback与上面的jsonp值一致
            success: function (json) {
                alert(json.Name);
                alert(json.Email);
            }
        });
			})
		</script>
	</body>

</html>
