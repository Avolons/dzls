<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ckplayer简单调用演示</title>
<style type="text/css">
	*{margin:0;padding:0;}
	html,body{
		height: 100%;
	}
	#a1{width: 100%;height: 100%;}
</style>
</head>

<body>
<div id="a1">
	
</div>

<script type="text/javascript" src="../../static/lib/ckplayer/ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript">
    var flashvars={
        f:'http://vjs.zencdn.net/v/oceans.mp4',
        c:0,
        p:1,
        loaded:'loadedHandler',
        
    };
    var video=['http://vjs.zencdn.net/v/oceans.mp4->video/mp4'];
    CKobject.embed('/themes/chinaaet/static/lib/ckplayer/ckplayer/ckplayer.swf','a1','ckplayer_a1','100%','100%',false,flashvars,video);
</script>
</body>
</html>
