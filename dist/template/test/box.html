<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		body,html{
			height: 100%;
		}
			.out{
				height: 300px;
				width: 300px;
				background-color: #FFFFFF;
				border: 1px solid #000000;
			    position: absolute;
			    display: -webkit-box;
			}
			.one{
				display: block;
				background-color: #000000;
				-webkit-box-flex: 1;
			}
		     .two{
		     	width: 100px;
		     	display: block;
		     	background-color: #dadada;
		     	height: 100px;
		     	-webkit-box-flex: 0 ;
		     }
		</style>
	</head>
	<body>
		<ul class="out">
			<li class="one"></li>
			<li class="two"></li>
		</ul>
	</body>
</html>
